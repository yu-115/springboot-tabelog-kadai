<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
   <head>
       <div th:replace="~{fragment :: meta}"></div>   
            
       <div th:replace="~{fragment :: styles}"></div>
         
       <title>予約確認</title>   
   </head>
   <body>
       <div class="nagoyameshi-wrapper">
           <!-- ヘッダー -->
           <div th:replace="~{fragment :: header}"></div>
           
           <main>
               <div class="container nagoyameshi-container pb-5">
                   <div class="row justify-content-center">
                       <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                           <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                               <ol class="breadcrumb mb-0"> 
                                   <li class="breadcrumb-item"><a th:href="@{/}">トップページ</a></li>
                                   <li class="breadcrumb-item"><a th:href="@{/shops/__${shop.getId()}__}">店舗詳細</a></li>
                                   <li class="breadcrumb-item active" aria-current="page">予約内容確認</li>
                               </ol>
                           </nav> 
                           
                           <h1 class="mb-3 text-center">予約内容確認</h1>  
           
                           <form method="post" th:action="@{/shops/__${shop.getId()}__/reservations/create}" th:object="${reservationRegisterForm}">
                               <input type="hidden" th:field="*{shopId}">
                               <input type="hidden" th:field="*{userId}">
                               <input type="hidden" th:field="*{checkinDateTime}">
                               <input type="hidden" th:field="*{numberOfPeople}">
                               <div class="container mb-4">
                                   <div class="row pb-2 mb-2 border-bottom">
                                       <div class="col-6">
                                           <span class="fw-bold">予約日時</span>
                                       </div>
               
                                       <div class="col">
                                           <span th:text="*{checkinDateTime}"></span>
                                       </div>
                                   </div>
                               </div>
                               
                               <div class="container mb-4">
                                   <div class="row pb-2 mb-2 border-bottom">
                                       <div class="col-6">
                                           <span class="fw-bold">予約人数</span>
                                       </div>
               
                                       <div class="col">
                                           <span th:text="*{numberOfPeople + '名'}"></span>
                                       </div>
                                   </div>
                               </div> 
                               
                               <div class="container mb-4">
                                   <div class="row pb-2 mb-2 border-bottom">
                                       <div class="col-6">
                                           <span class="fw-bold">料金目安</span>
                                       </div>
               
                                       <div class="col">
                                           <span th:text="*{price + '円'}"></span>
                                       </div>
                                   </div>
                               </div>
           
                               <div class="d-flex justify-content-center">
                                   <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">確定する</button>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>  
           </main>
           
           <!-- フッター -->
           <div th:replace="~{fragment :: footer}"></div>
       </div>    
       
       <div th:replace="~{fragment :: scripts}"></div>
 </body>
</html>
