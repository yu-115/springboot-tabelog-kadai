<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>
         
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>お気に入り一覧</title>
     </head>
     <body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">                        
                                     <li class="breadcrumb-item"><a th:href="@{/}">トップページ</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">お気に入り一覧</li>
                                 </ol>
                            </nav>
                             
							<h1 class="mb-4 text-center">お気に入り一覧</h1>
							
							<div th:if="${favoritePage.getTotalPages() == 0}" class="text-center">
								<span>お気に入りに登録されている店舗がありません。</span>
							</div>

							<div th:unless="${#lists.isEmpty(favoritePage)}" class="mb-3" th:each="favorite : ${favoritePage}">
                                 <a th:href="@{/shops/__${favorite.getShopId()}__}" class="link-dark nagoyameshi-card-link">
                                     <div class="card h-100">   
                                         <div class="row g-0">
                                             <div class="col-md-4">                                                                                
                                                 <img th:if="${shopMap[favorite.shopId].getImageName()}" th:src="@{/storage/__${shopMap[favorite.shopId].getImageName()}__}" class="card-img-top nagoyameshi-horizontal-card-image" alt="店舗画像">                                                     
                                                 <img th:unless="${shopMap[favorite.shopId].getImageName()}" th:src="@{/images/noImage.png}" class="card-img-top samuraitravel-horizontal-card-image" alt="NO IMAGE">                                                    
                                             </div> 
                                             <div class="col-md-8">                                                                                                                        
                                                 <div class="card-body">                                    
                                                     <h3 class="card-title mb-3" th:text="${shopMap[favorite.shopId].getName()}"></h3>
  
                                                     <hr class="mb-3">
                                                     
                                                     <p class="card-text mb-2">
                                                         <span th:text="${shopMap[favorite.shopId].getDescription()}"></span>
                                                     </p>                                                    
                                                     
                                                     <p class="card-text mb-2">
                                                         <small class="text-muted" th:text="${shopMap[favorite.shopId].getAddress()}"></small>                                                      
                                                     </p>   
                                                                                                                                                                                                                                    
                                                     <p class="card-text">
                                                         <span th:text="'料金目安：' + ${shopMap[favorite.shopId].getPrice() + '円'}"></span>
                                                     </p>                                    
                                                 </div>
                                             </div>
                                         </div>
                                     </div>    
                                 </a>            
                             </div>
							
							 <!-- ページネーション -->
                             <div th:if="${favoritePage.getTotalPages() > 1}" class="d-flex justify-content-center">
                                 <nav aria-label="レビュー一覧ページ">
                                     <ul class="pagination">
                                         <li class="page-item">
                                             <span th:if="${favoritePage.isFirst()}" class="page-link disabled">前</span>
                                             <a th:unless="${favoritePage.isFirst()}" th:href="@{/favorite(page = ${favoritePage.getNumber() - 1})}" class="page-link nagoyameshi-page-link">前</a>
                                         </li>
                                         <li th:each="i : ${#numbers.sequence(0, favoritePage.getTotalPages() - 1)}" class="page-item">
                                             <span th:if="${i == favoritePage.getNumber()}" class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
                                             <a th:unless="${i == favoritePage.getNumber()}" th:href="@{/favorite(page = ${i})}" class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
                                         </li>
                                         <li class="page-item">                        
                                             <span th:if="${favoritePage.isLast()}" class="page-link disabled">次</span>
                                             <a th:unless="${favoritePage.isLast()}" th:href="@{/favorite(page = ${favoritePage.getNumber() + 1})}" class="page-link nagoyameshi-page-link">次</a>
                                         </li>
                                     </ul>
                                 </nav> 
                             </div> 
					</div>
				</div>
			</main>
			
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
		</div>
		
        <div th:replace="~{fragment :: scripts}"></div>  
     </body>
 </html>
